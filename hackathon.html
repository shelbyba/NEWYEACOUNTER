k<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="hackathon.css" rel="stylesheet">
    <title>TCOUNTDOWN TIMER</title>
</head>
<body>

    
    <h1>NEW YEAR EVE</h1>
    <div class="countdown-container">
        <div class="countdown days-c">
            <p><div class="big-text" id="days">0</div></p>
            <span>days</span>
        </div>
        <div class="countdown hours-c">
            <p><div class="big-text" id="hours">0</div></p>
            <span>hours</span>
        </div>
        <div class="countdown mins-c">
            <p><div class="big-text" id="mins">0</div></p>
            <span>mins</span>
        </div>
        <div class=" countdown sec-c">
            <p><div class="big-text" id="sec">0</div></p>
            <span>sec</span>
        </div>
    </div>
    <script src="hackathon.js"></script>
</body>
</html>
